<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .bg-image {
            background-image: url('tv.png');
            background-size: 100% auto;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
        }

        #menu {
            width: 15%;
            height: 100%;
            margin-top: 5px;
            float: left;
        }

        #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        #menu li {
            float: left;
            width: 100%;
        }

        #menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;            
        }

        #menu li a:hover {
            background-color: #111;
        }

        #content {
            width: 80%;
            height: 100%;
            float: left;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div id="menu">
            <ul>
                <li class="nav-link"><a href="#">Radio</a></li>
                <li class="nav-link"><a href="#">Music</a></li>
                <li class="nav-link"><a href="#">Movies</a></li>
                <li class="nav-link"><a href="#">News</a></li>
                <li class="nav-link"><a href="#">Year</a></li>
            </ul>
        </div>
        <div id="content">
            <!-- Add your content here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
